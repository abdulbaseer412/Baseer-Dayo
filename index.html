<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="navbar">
      <h1 class="logo">My Quiz Website</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="content">
    <h2>Test your knowledge in fun ways!</h2>
    <p>This site includes simple quizzes for students. 
       Choose your subject and see how much you know.</p>
    <button class="btn" onclick="showQuizSection()">Start Quiz</button>
  </section>

  <!-- QUIZ SELECTION SECTION -->
  <section id="quizSelection" style="display:none; text-align:center;">
    <h2>Select Programme, Class & Subject</h2>

    <!-- PYP -->
    <button class="main-btn" onclick="toggleClasses('pypClasses')">PYP (Primary Years Programme)</button>
    <div id="pypClasses" class="class-list">
      <button class="sub-btn" onclick="showSubjects('PYP','1')">PYP 1</button>
      <button class="sub-btn" onclick="showSubjects('PYP','2')">PYP 2</button>
      <button class="sub-btn" onclick="showSubjects('PYP','3')">PYP 3</button>
      <button class="sub-btn" onclick="showSubjects('PYP','4')">PYP 4</button>
      <button class="sub-btn" onclick="showSubjects('PYP','5')">PYP 5</button>
    </div>

    <!-- MYP -->
    <button class="main-btn" onclick="toggleClasses('mypClasses')">MYP (Middle Years Programme)</button>
    <div id="mypClasses" class="class-list">
      <button class="sub-btn" onclick="showSubjects('MYP','1')">MYP 1</button>
      <button class="sub-btn" onclick="showSubjects('MYP','2')">MYP 2</button>
      <button class="sub-btn" onclick="showSubjects('MYP','3')">MYP 3</button>
      <button class="sub-btn" onclick="showSubjects('MYP','4')">MYP 4</button>
      <button class="sub-btn" onclick="showSubjects('MYP','5')">MYP 5</button>
    </div>

    <!-- DP -->
    <button class="main-btn" onclick="toggleClasses('dpClasses')">DP (Diploma Programme)</button>
    <div id="dpClasses" class="class-list">
      <button class="sub-btn" onclick="showSubjects('DP','1')">DP 1</button>
      <button class="sub-btn" onclick="showSubjects('DP','2')">DP 2</button>
    </div>

    <!-- SUBJECTS -->
    <section id="subjectSection" class="subject-list" style="display:none;">
      <h3>Subjects for <span id="selectedClass"></span></h3>
      <button class="quiz-btn" onclick="goToQuiz('Math')">Math</button>
      <button class="quiz-btn" onclick="goToQuiz('Science')">Science</button>
      <button class="quiz-btn" onclick="goToQuiz('Technology')">Technology & AI</button>
      <button class="quiz-btn" onclick="goToQuiz('IslamicHeroes')">Islamic Heroes</button>
      <button class="quiz-btn" onclick="goToQuiz('GK')">General Knowledge</button>
    </section>
  </section>

  <footer>
    <p>© 2025 Baseer Quiz Project</p>
  </footer>

  <!-- ✅ All Script placed at the end to ensure it loads after HTML -->
  <script>
    function showQuizSection() {
      const quizSection = document.getElementById("quizSelection");
      quizSection.style.display = "block";
      quizSection.scrollIntoView({ behavior: "smooth" });
    }

    function toggleClasses(levelId) {
      // hide all class lists first
      const allSections = document.querySelectorAll(".class-list");
      allSections.forEach(section => {
        if (section.id !== levelId) section.style.display = "none";
      });

      // show selected class list
      const clickedSection = document.getElementById(levelId);
      if (clickedSection.style.display === "block") {
        clickedSection.style.display = "none";
      } else {
        clickedSection.style.display = "block";
      }

      // hide subject section when changing levels
      hideAllSubjects();
    }

    function showSubjects(level, grade) {
      const subjectSection = document.getElementById("subjectSection");
      const selectedClass = document.getElementById("selectedClass");
      selectedClass.innerText = `${level} ${grade}`;
      subjectSection.style.display = "block";
      subjectSection.scrollIntoView({ behavior: "smooth" });
    }

    function hideAllSubjects() {
      document.getElementById("subjectSection").style.display = "none";
    }

    function goToQuiz(subject) {
      window.location.href = `quiz.html?subject=${subject}`;
    }
  </script>
</body>
</html>
